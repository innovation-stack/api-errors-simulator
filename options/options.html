<!DOCTYPE html>
<html lang="en">

<head>
  <title>API Error Simulator Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendor/materialize/css/materialize.min.css">

<body>
  <main>
    <header class="main-header">
      <div class="container-fluid">
        Backend API Errors Simulator
      </div>
    </header>
    <div class="container">
      <label class="info-text">Enter Backend API error configuration that you want to test your app against.</label>

      <!-- WIP by Jainul -->
      <div class="card top-form">
        <div class="card-content">
          <form>
            <div class="row no-margin">
              <div class="input-field col s4 l2 xl2">
                <select>
                <option value="" disabled selected>Choose option</option>
                <option value="1">GET</option>
                <option value="2">POST</option>
              </select>
                <label>Select Action</label>
              </div>
              <div class="col s8 l4 xl5">
                <div class="input-field">
                  <input id="url" type="url" class="validate" required>
                  <label for="url">Enter URL</label>
                </div>

                <div class="partial-check">
                  <input type="checkbox" id="partial-url-match">
                  <label for="partial-url-match">Partial URL Match</label>
                </div>
              </div>
              <div class="input-field col s8 l2 xl2">
                <input type="number" class="validate" id="error-code" required>
                <label for="error-code">Error Code</label>
              </div>

              <div class="input-field col s12 l4 xl3 form-buttons">
                <button type="submit" id="save-entry" class="btn waves-effect waves-light">Save</button>
                <button type="button" id="reset" class="waves-effect waves-light btn-flat">Reset</button>
              </div>
            </div>

          </form>
        </div>

      </div>

      <div class="card">
        <div class="card-content">
          <div class="blank-info-msg m-tb-100" id="no-data-container">
            No Rules Available
          </div>

          <template id="entryRef">
            <tr class="result-row">
              <td class="url"></td>
              <td class="partial-url-match"></td>
              <td class="verb"></td>
              <td class="error-code"></td>
              <td class="user-action">
                <a class="oi oi-pencil edit"></a>
                <a class="oi oi-trash delete"></a>
              </td>
            </tr>
          </template>

          <div class="table-responsive">
            <table id="result-table" class="table result-table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">URL</th>
                  <th scope="col">Partial URL Match</th>
                  <th scope="col">Verb</th>
                  <th scope="col">Error Code</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="result-table-body">
              </tbody>
            </table>
          </div>
        </div>

      </div>
