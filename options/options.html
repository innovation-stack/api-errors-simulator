<!DOCTYPE html>
<html lang="en">

<head>
  <title>API Error Simulator Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/open-iconic-master/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <main>
    <header class="main-header">
      <div class="container-fluid">
        Backend API Errors Simulator
      </div>
    </header>
    <div class="container">
      <p>Enter Backend API error configuration that you want to test your app against.</p>

      <!-- WIP by Jainul -->
      <div class="card common-card mb-3">
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GET</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">GET</a>
                  <a class="dropdown-item" href="#">POST</a>
                </div>
              </div>
              <input type="url" class="form-control" id="url" placeholder="Enter URL" required>
              <div class="input-group-append">
                <input type="number" class="form-control error-code mr-3" id="error-code" placeholder="Error Code" required>

                <button type="submit" id="save-entry" class="btn btn-primary">Save</button>
                <button type="button" id="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card common-card mb-3">
        <div class="blank-info-msg m-tb-100" id="no-data-container">
          No Rules Available
        </div>

        <template id="entryRef">
          <tr class="result-row">
            <td class="url"></td>
            <td class="partial-url-match"></td>
            <td class="verb"></td>
            <td class="error-code"></td>
            <td class="user-action">
              <a class="oi oi-pencil edit"></a>
              <a class="oi oi-trash delete"></a>
            </td>
          </tr>
        </template>

        <div class="table-responsive">
          <table id="result-table" class="table result-table">
            <thead class="thead-light">
              <tr>
                <th scope="col">URL</th>
                <th scope="col">Partial URL Match</th>
                <th scope="col">Verb</th>
                <th scope="col">Error Code</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="result-table-body">
            </tbody>
          </table>
        </div>

      </div>

      <form>
        <div class="form-group">
          <input type="url" class="form-control" id="url" placeholder="URL" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="partial-url-match">
          <label for="partial-url-match">Partial URL Match</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control verb" id="verb" placeholder="Verb" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control error-code" id="error-code" placeholder="Error Code" required>
        </div>
        <button type="submit" id="save-entry" class="btn btn-primary">Save</button>
        <button type="button" id="reset" class="btn btn-warning">Reset</button>
        <button type="button" id="clear-table" class="btn btn-danger float-right">Clear Table</button>
      </form>
