<!DOCTYPE html>
<html lang="en">

<head>
  <title>API Error Simulator Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendor/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../vendor/open-iconic-master/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <main>
    <header class="main-header">
      <div class="container-fluid">
        <span class="logo-popup"></span>
        Backend API Errors Simulator
      </div>
    </header>
    <div class="container">
      <label class="info-text">Enter Backend API error configuration that you want to test your app against.</label>

      <div class="card top-form">
        <div class="card-content">
          <form>
            <div class="row no-margin">
              <div class="col s12 l6 xl7 pad-l-0">
                <div>
                  <span class="section-title">
                    Request
                  </span>
                </div>

                <div class="input-field col s6 l4 xl4">
                  <select id="verb">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                  </select>
                  <label>Select Action</label>
                </div>
                <div class="col s6 l8 xl8">
                  <div class="input-field">
                    <input id="url" type="url" class="validate" required>
                    <label for="url">Enter URL</label>
                  </div>

                  <div class="partial-check">
                    <input type="checkbox" id="partial-url-match">
                    <label for="partial-url-match">Partial URL Match</label>
                  </div>
                </div>
              </div>

              <div class="col s12 l6 xl5 pad-r-0 pad-l-0">
                <div>
                  <span class="section-title">
                    Response
                  </span>
                </div>
                <div class="input-field col s8 l5 xl5">
                  <input type="number" class="validate" id="error-code" required>
                  <label for="error-code">Error Code</label>
                </div>

                <div class="input-field col s12 l7 xl7 pad-r-0 form-buttons">
                  <button type="submit" id="save-entry" class="btn waves-effect waves-light">Save</button>
                  <button type="button" id="reset" class="waves-effect waves-light btn-flat">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <button class="btn" id="clear-table">Clear Rules</button>
          <div class="blank-info-msg m-tb-100" id="no-data-container">
            No Rules Available
          </div>

          <template id="entryRef">
            <tr class="result-row">
              <td class="url"></td>
              <td class="partial-url-match"></td>
              <td class="verb"></td>
              <td class="error-code"></td>
              <td class="user-action">
                <a class="oi oi-pencil edit"></a>
                <a class="oi oi-trash delete"></a>
              </td>
            </tr>
          </template>


          <div class="table-responsive">
            <table id="result-table" class="table result-table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">URL</th>
                  <th scope="col">Partial URL Match</th>
                  <th scope="col">Verb</th>
                  <th scope="col">Error Code</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="result-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../vendor/jquery/jquery.js"></script>
  <script src="../vendor/materialize/js/materialize.min.js"></script>
  <script src="./options.js"></script>
</body>

</html>
